<div class="basket-container">
  <h1>Your Appointments</h1>

  <!-- JeÅ›li lista wizyt jest pusta -->
  <div *ngIf="patientAppointments.length === 0" class="empty-basket">
    <p>You have no reserved consultations.</p>
  </div>

  <!-- Lista wizyt -->
  <div *ngIf="patientAppointments.length > 0" class="appointments-list">
    <div *ngFor="let appointment of patientAppointments" class="appointment-item">
      <h3>{{ appointment.type }}</h3>
      <p>Date: {{ appointment.date }}</p>
      <p>Time: {{ appointment.startTime }} - {{ appointment.endTime }}</p>
      <p>Status: <strong>{{ appointment.status }}</strong></p>
    </div>
  </div>

  <!-- Przyciski -->
  <div class="button-container">
    <button class="btn btn-secondary" routerLink="/patient-dashboard">Back to Dashboard</button>
  </div>
</div>
