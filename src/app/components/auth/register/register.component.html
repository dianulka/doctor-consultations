<div class="register-container">
  <!-- Back Button -->
  <button class="back-button" routerLink="/">&#8592; Back to Home</button>

  <h2 class="register-title">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Username -->
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input
        id="username"
        type="text"
        class="form-control"
        formControlName="username"
        placeholder="Enter your username"
      />
      <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="error-message">
        Username must be at least 3 characters long.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter your email address"
      />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error-message">
        Please provide a valid email address.
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error-message">
        Password must be at least 6 characters long.
      </div>
    </div>

    <!-- First Name -->
    <div class="form-group">
      <label for="firstName" class="form-label">First Name</label>
      <input
        id="firstName"
        type="text"
        class="form-control"
        formControlName="firstName"
        placeholder="Enter your first name"
      />
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        id="lastName"
        type="text"
        class="form-control"
        formControlName="lastName"
        placeholder="Enter your last name"
      />
    </div>

    <!-- Age -->
    <div class="form-group">
      <label for="age" class="form-label">Age</label>
      <input
        id="age"
        type="number"
        class="form-control"
        formControlName="age"
        placeholder="Enter your age"
      />
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label for="gender" class="form-label">Gender</label>
      <select id="gender" class="form-control" formControlName="gender">
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit" class="btn-submit" [disabled]="isLoading || registerForm.invalid">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </div>
  </form>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
